<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' 
     content='width=device-width, initial-scale=1.0, maximum-scale=1.0, 
     user-scalable=0' >

    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="content">
      <div class="nav-panel dark-primary-color" id="nav-panel">
        
          <h1><span class="material-icons">
            checklist_rtl
            </span>mOdo</h1>
      </div>
      <div class="project-container">
        <div class="projects-list" id="projects-list"></div>   
        <div class="todo-add-popup" id="todo-add-popup">
    
            <div id='todo-form'>
              <div class='todo-edit-header'>
                <div id='popup-title'></div>
              </div>
              
              <input type="text" id="todo-title" placeholder="Title" required>              
              <textarea id="todo-description" rows="3" placeholder="Todo descripion"></textarea>
              <div class="todo-switches">
                <div>
                  <label for="project-select">Priority: </label>
                  <select id="todo-priority-select" name="priority-select">
                    <option value="not set"> </option>
                    <option value="low">low</option>
                    <option value="medium">medium</option>
                    <option value="high">high</option>
                  </select>
                </div>
                <div>
                  <label for="project-select">Project: </label>
                  <select id="todo-project-select" name="project-select"></select>
                </div>
                <div>
                  <label for="todo-due-date">Due date: </label>
                  <input type="date" name="todo-due-date" id="todo-due-date">
                </div>
              </div>

                <button class="form-btn" id="todo-ok"><span class="material-icons">
                  done
                  </span></button>
                <button class="form-btn" id="todo-cancel"><span class="material-icons">
                  arrow_back
                  </span></button>

              <div class='delete-todo-button'>
                <button id="todo-delete" style='display:none'><span  class="material-icons">
                  delete
                  </span></button>
              </div>
              
            </div>

        </div>
      </div>   
      
      <script src="./main.js"></script>
    </div>
    
  </body>
</html>
